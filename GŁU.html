<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>SVG - Marta Głuszkowska</title>
</head>
<body>
    <svg width="1000" height="1000">
        <defs>
            <radialGradient id="gradient">
                <stop offset="0%" stop-color="#0073e6" />
                <stop offset="100%" stop-color="#003366" />
            </radialGradient>
        </defs>
        <rect x="0" y="0" height="1000" width="1000" fill="url(#gradient)"></rect>
        <path id="path1" d="M350,450a100,100 0 1,0 200,0a100,100 0 1,0 -200,0" stroke="#000000" stroke-width="2" fill="none"></path>
        <path id="path2" d="M250,450a200,200 0 1,0 400,0a200,200 0 1,0 -400,0" stroke="#000000" stroke-width="2" fill="none"></path>
        <path id="path3" d="M150,450a300,300 0 1,0 600,0a300,300 0 1,0 -600,0" stroke="#000000" stroke-width="2" fill="none"></path>
        <circle r="30" cx="450" cy="450" fill="#ffd633" stroke="orange">
            <animate attributeName="r" from="30" to="38" dur="1s" repeatCount="indefinite"></animate>
        </circle>
        <circle r="10" cx="" cy="" fill="#ccffff" stroke="#808080">
            <animateMotion dur="2s" repeatCount="indefinite">
                <mpath xlink:href="#path1"></mpath>
            </animateMotion>
        </circle>

        <circle r="40" cx="" cy="" fill="#00ccff" stroke="#808080">
            <animateMotion dur="4s" repeatCount="indefinite">
                <mpath xlink:href="#path2"></mpath>
            </animateMotion>
        </circle>
        <circle r="30" cx="" cy="" fill="#99ccff" stroke="#808080">
            <animateMotion dur="8s" repeatCount="indefinite">
                <mpath xlink:href="#path3"></mpath>
            </animateMotion>
        </circle>
        <text x="350" y="850" font-size="25" font-family="Verdana" fill="#ffffff">
            Marta Głuszkowska
        </text>
    </svg>

</body>
</html>
